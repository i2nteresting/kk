<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=, initial-scale=1.0">

    <style>
    </style>
</head>

<body>
    <script>
        let obj = new Object();
        obj.name = '毕斌颖';
        obj.age = 17;
        console.log(obj);//{name: '毕斌颖',age : 17}
        let obj = {
            name: '毕斌颖',
            age: 17
        }
        console.log(obj);//{name: '毕斌颖',age : 17}
        function Person() {
            this.name = '毕斌颖';
            this.age = 17;
        }
        let p = new Person();
        console.log(p);//Person{name: '毕斌颖',age : 17}
    </script>
</body>

</html>
